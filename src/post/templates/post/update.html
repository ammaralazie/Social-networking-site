{% extends 'base.html' %}
{% load static %}

{% block title %}
Update post
{%  endblock title %}


{% block content %}
<div class="ui segment">
    <h3>Update Post</h3>

    {% if x %}
    <p>{{x}}</p>
    {% else %}
    <form action="" method="POST" class="ui form" enctype="multipart/form-data">
        {% csrf_token %}
        {{post.as_p}}
        <button type="submit"  class="ui button primary mt-5" >update</button>
        </form>
        {%  endif %}

</div>
{% endblock content %}
